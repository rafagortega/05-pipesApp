<p-panel header="Pipes Personalizados" class="m-2">
  <p>Pipes Personalizados - Creados por {{'nosotros'|toggleCase:isUpperCase}}</p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
    label="ToggleCase"
    icon="pi pi-search"
    class="mr-2"
    (click)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">

      <p-button
      label="Por nombre"
      icon="pi pi-calendar"
      styleClass="p-button-success mr-2"
      (click)="selectSortBy('name')"
      ></p-button>
      <p-button
      label="Volador"
      icon="pi pi-times"
      styleClass="p-button-danger mr-2"
      (click)="selectSortBy('canFly')"
      ></p-button>
      <p-button
      label="Por Color"
      icon="pi pi-times"
      styleClass="p-button-help mr-2 "
      (click)="selectSortBy('color')"></p-button>
  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">

<p-table [value]="heroes|sortBy:sortBySelection" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Nombre</th>
          <th>Puede Volar</th>
          <th>Color</th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero>
      <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.canFly|canFly }}</td>
          <td>{{ hero.color }}</td>

      </tr>
  </ng-template>
</p-table>
  </div>
</div>
